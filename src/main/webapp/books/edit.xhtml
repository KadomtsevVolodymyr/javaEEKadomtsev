<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Book</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Edit Book" style="width: 600px; margin: 0 auto;">
            <p:panelGrid columns="2" style="margin-top: 20px;">
                <p:outputLabel for="title" value="Title:" />
                <p:inputText id="title" value="#{bookBean.book.title}" required="true"
                    requiredMessage="Title is required" />

                <p:outputLabel for="author" value="Author:" />
                <p:inputText id="author" value="#{bookBean.book.author}" required="true"
                    requiredMessage="Author is required" />

                <p:outputLabel for="isbn" value="ISBN:" />
                <p:inputText id="isbn" value="#{bookBean.book.isbn}" required="true"
                    requiredMessage="ISBN is required" />

                <p:outputLabel for="price" value="Price:" />
                <p:inputNumber id="price" value="#{bookBean.book.price}" required="true"
                    requiredMessage="Price is required" decimalPlaces="2" />

                <p:outputLabel for="stock" value="Stock:" />
                <p:inputNumber id="stock" value="#{bookBean.book.stock}" required="true"
                    requiredMessage="Stock is required" />
            </p:panelGrid>

            <p:commandButton value="Save" action="#{bookBean.update}" style="margin-top: 20px; margin-right: 10px;" />
            <p:commandButton value="Cancel" action="list" immediate="true" style="margin-top: 20px;" />
        </p:panel>
    </h:form>
</h:body>

</html>
