<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books List</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Books List" style="width: 800px; margin: 0 auto;">
            <p:dataTable value="#{bookBean.books}" var="book" paginator="true" rows="10"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID">
                    <h:outputText value="#{book.id}" />
                </p:column>
                <p:column headerText="Title">
                    <h:outputText value="#{book.title}" />
                </p:column>
                <p:column headerText="Author">
                    <h:outputText value="#{book.author}" />
                </p:column>
                <p:column headerText="ISBN">
                    <h:outputText value="#{book.isbn}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{book.price}">
                        <f:convertNumber type="currency" currencySymbol="$" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Stock">
                    <h:outputText value="#{book.stock}" />
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton icon="pi pi-pencil" action="#{bookBean.edit(book)}" title="Edit"
                        style="margin-right: 5px; display: inline-block;" />
                    <p:commandButton icon="pi pi-trash" action="#{bookBean.delete(book)}" title="Delete"
                        style="display: inline-block;" update="@form">
                        <p:confirm header="Confirmation" message="Are you sure you want to delete this book?"
                            icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:commandButton value="Add New Book" action="add" style="margin-top: 20px;" />
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
        </p:confirmDialog>
    </h:form>
</h:body>

</html>
