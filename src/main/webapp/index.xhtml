<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Bookstore Management System</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
    <div class="header">
        <h:form>
            <p:menubar>
                <p:submenu label="Navigation" icon="pi pi-fw pi-compass">
                    <p:menuitem value="Books" outcome="books/list" icon="pi pi-fw pi-book" />
                    <p:menuitem value="Orders" outcome="orders/list" icon="pi pi-fw pi-shopping-cart" />
                    <p:menuitem value="Admin Dashboard" outcome="admin/dashboard" rendered="#{loginBean.admin}"
                        icon="pi pi-fw pi-cog" />
                </p:submenu>

                <p:submenu label="#{loginBean.currentUser.name}" icon="pi pi-fw pi-user"
                    rendered="#{loginBean.loggedIn}" style="float: right;">
                    <p:menuitem value="Profile" outcome="profile" icon="pi pi-fw pi-user-edit" />
                    <p:menuitem value="Logout" action="#{loginBean.logout}" icon="pi pi-fw pi-sign-out" />
                </p:submenu>

                <p:menuitem value="Login" outcome="login" rendered="#{!loginBean.loggedIn}" icon="pi pi-fw pi-sign-in"
                    style="float: right;" />
                <p:menuitem value="Register" outcome="register" rendered="#{!loginBean.loggedIn}"
                    icon="pi pi-fw pi-user-plus" style="float: right;" />
            </p:menubar>
        </h:form>
    </div>

    <div class="content">
        <h1>Welcome to Bookstore Management System</h1>
        <p:panel rendered="#{loginBean.loggedIn}">
            <h2>Welcome, #{loginBean.currentUser.name}!</h2>
            <p>What would you like to do today?</p>

            <p:panelGrid columns="2" styleClass="ui-noborder">
                <p:commandButton value="View Books" action="books/list" icon="pi pi-book" />
                <p:commandButton value="View Orders" action="orders/list" icon="pi pi-shopping-cart" />
            </p:panelGrid>
        </p:panel>

        <p:panel rendered="#{!loginBean.loggedIn}">
            <h2>Please log in or register to continue</h2>
            <p:panelGrid columns="2" styleClass="ui-noborder">
                <p:button value="Login" outcome="login" icon="pi pi-sign-in" />
                <p:button value="Register" outcome="register" icon="pi pi-user-plus" />
            </p:panelGrid>
        </p:panel>
    </div>
</h:body>

</html>
