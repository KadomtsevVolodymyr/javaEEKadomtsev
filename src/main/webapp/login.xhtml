<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - Bookstore</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:panel header="Login">
                <p:messages id="messages" showDetail="true" />

                <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-noborder">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{loginBean.email}" required="true"
                        style="width: 100%; max-width: 200px;" />

                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.password}" required="true"
                        style="width: 100%; max-width: 200px;" />
                </p:panelGrid>

                <p:toolbar style="margin-top: 20px;">
                    <p:toolbarGroup>
                        <p:commandButton value="Login" action="#{loginBean.login}" update="@form"
                            style="margin-right: 10px;" />
                        <p:button value="Need an account? Register" outcome="register" />
                    </p:toolbarGroup>
                </p:toolbar>
            </p:panel>
        </h:form>
    </div>
</h:body>

</html>
