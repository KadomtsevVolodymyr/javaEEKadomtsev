<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add New Order</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Add New Order" style="width: 500px; margin: 0 auto;">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel value="Customer Name:" />
                <p:inputText value="#{orderBean.order.customerName}" required="true" />

                <p:outputLabel value="Customer Email:" />
                <p:inputText value="#{orderBean.order.customerEmail}" required="true" />

                <p:outputLabel value="Shipping Address:" />
                <p:inputTextarea value="#{orderBean.order.shippingAddress}" required="true" rows="3"
                    style="width: 100%; max-width: 400px;" />

                <p:outputLabel value="Total Amount:" />
                <p:inputNumber value="#{orderBean.order.totalAmount}" required="true" />
            </p:panelGrid>

            <p:commandButton value="Save" action="#{orderBean.save}" style="margin-top: 20px;" />
            <p:commandButton value="Cancel" action="list" style="margin-top: 20px; margin-left: 10px;" />
        </p:panel>
    </h:form>
</h:body>

</html>
