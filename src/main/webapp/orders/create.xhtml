<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create Order</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Create New Order" style="width: 600px; margin: 0 auto;">
            <p:panelGrid columns="2" style="margin-top: 20px;">
                <p:outputLabel for="customerName" value="Customer Name:" />
                <p:inputText id="customerName" value="#{orderBean.newOrder.customerName}" required="true"
                    requiredMessage="Customer Name is required" />

                <p:outputLabel for="customerEmail" value="Customer Email:" />
                <p:inputText id="customerEmail" value="#{orderBean.newOrder.customerEmail}" required="true"
                    requiredMessage="Customer Email is required" />

                <p:outputLabel for="shippingAddress" value="Shipping Address:" />
                <p:inputTextarea id="shippingAddress" value="#{orderBean.newOrder.shippingAddress}" required="true"
                    requiredMessage="Shipping Address is required" rows="3" cols="30" />

                <p:outputLabel for="totalAmount" value="Total Amount:" />
                <p:inputNumber id="totalAmount" value="#{orderBean.newOrder.totalAmount}" required="true"
                    requiredMessage="Total Amount is required" decimalPlaces="2" />
            </p:panelGrid>

            <p:commandButton value="Create" action="#{orderBean.create}"
                style="margin-top: 20px; margin-right: 10px;" />
            <p:commandButton value="Cancel" action="list" immediate="true" style="margin-top: 20px;" />
        </p:panel>
    </h:form>
</h:body>

</html>
