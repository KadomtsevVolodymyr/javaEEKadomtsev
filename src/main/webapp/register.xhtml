<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Register - Bookstore</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:panel header="Registration">
                <p:messages id="messages" showDetail="true" />

                <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-noborder">
                    <p:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{registerBean.user.name}" required="true"
                        style="width: 100%; max-width: 200px;" />

                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{registerBean.user.email}" required="true"
                        style="width: 100%; max-width: 200px;">
                        <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$" />
                    </p:inputText>

                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{registerBean.user.password}" required="true" feedback="true"
                        style="width: 100%; max-width: 200px;" />

                    <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                    <p:password id="confirmPassword" value="#{registerBean.confirmPassword}" required="true"
                        style="width: 100%; max-width: 200px;" />
                </p:panelGrid>

                <p:toolbar style="margin-top: 20px;">
                    <p:toolbarGroup>
                        <p:commandButton value="Register" action="#{registerBean.register}" update="@form"
                            style="margin-right: 10px;" />
                        <p:button value="Already have an account? Login" outcome="login" />
                    </p:toolbarGroup>
                </p:toolbar>
            </p:panel>
        </h:form>
    </div>
</h:body>

</html>
