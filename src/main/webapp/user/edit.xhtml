<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Profile</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Edit Profile" style="width: 500px; margin: 0 auto;">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel value="Name:" />
                <p:inputText value="#{userBean.currentUser.name}" required="true" />

                <p:outputLabel value="Email:" />
                <p:inputText value="#{userBean.currentUser.email}" required="true" />

                <p:outputLabel value="Password:" />
                <p:password value="#{userBean.currentUser.password}" required="true" />
            </p:panelGrid>

            <p:commandButton value="Save" action="#{userBean.updateProfile}" style="margin-top: 20px;" />
            <p:commandButton value="Cancel" action="profile" style="margin-top: 20px; margin-left: 10px;" />
        </p:panel>
    </h:form>
</h:body>

</html>
