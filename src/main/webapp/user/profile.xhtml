<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Profile</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="User Profile" style="width: 500px; margin: 0 auto;">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel value="Name:" />
                <p:outputLabel value="#{userBean.currentUser.name}" />

                <p:outputLabel value="Email:" />
                <p:outputLabel value="#{userBean.currentUser.email}" />

                <p:outputLabel value="Role:" />
                <p:outputLabel value="#{userBean.currentUser.role}" />
            </p:panelGrid>

            <p:commandButton value="Edit Profile" action="profile/edit" style="margin-top: 20px;" />
            <p:commandButton value="Back to Home" action="index" style="margin-top: 20px; margin-left: 10px;" />
        </p:panel>
    </h:form>
</h:body>

</html>
